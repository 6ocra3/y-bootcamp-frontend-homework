<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Яndex</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./static/yandex.png" alt="Логотип Яндекса">
            <form class="form">
                <input placeholder="Найдется все" class="form__input">
                <button class="form__btn">Найти</button>
            </form>
        </header>
        <main class="main">
            <section class="content">
                <h1 class="content__title">Ошибка 404. Нет такой страницы</h1>
                <p class="content__text">Если вы считаете, что страницы нет по нашей вине, <a class="content__link"
                        href="">напишите нам</a>
                </p>
            </section>
            <section class="services">
                <div>
                    <figure class="service">
                        <img class="service__logo" src="./static/market.png" alt="Яндекс Маркет">
                        <figcaption class="service__label"><a class="service__link" href="">Маркет</a> - смартфоны
                            Huawei </figcaption>
                    </figure>
                    <figure class="service">
                        <img class="service__logo" src="./static/plus.png" alt="Яндекс Плюс">
                        <figcaption class="service__label"><a class="service__link" href="">Плюс</a> - теперь и для
                            семьи </figcaption>
                    </figure>
                    <figure class="service">
                        <img class="service__logo" src="./static/music.png" alt="Яндекс Музыка">
                        <figcaption class="service__label"><a class="service__link" href="">Музыка</a> - подкасты где
                            угодно </figcaption>
                    </figure>
                    <figure class="service">
                        <img class="service__logo" src="./static/kinopoisk.png" alt="Кинопоиск">
                        <figcaption class="service__label"><a class="service__link" href="">Кинопоиск</a> - "Нулевой
                            пациент" </figcaption>
                    </figure>
                </div>
                <div>
                    <figure class="service">
                        <img class="service__logo" src="./static/praktikum.jpg" alt="Яндекс Практикум">
                        <figcaption class="service__label"><a class="service__link" href="">Практикум</a> - стать
                            аналитиком </figcaption>
                    </figure>
                    <figure class="service">
                        <img class="service__logo" src="./static/edadil.png" alt="Едадил">
                        <figcaption class="service__label"><a class="service__link" href="">Едадил</a> - скидки в
                            супермаркетах </figcaption>
                    </figure>
                    <figure class="service">
                        <img class="service__logo" src="./static/music.png" alt="Яндекс Музыка">
                        <figcaption class="service__label"><a class="service__link" href="">Толока</a> - удаленный
                            заработок </figcaption>
                    </figure>
                </div>
            </section>
        </main>
        <footer class="footer">
            <nav class="footer-links">
                <a class="footer-links__link" href="">Компания</a>
                <a class="footer-links__link" href="">About</a>
                <a class="footer-links__link" href="">Яндекс</a>
            </nav>
        </footer>
    </div>
</body>

</html>
